<!DOCTYPE html>
<html>
<head>
    <title>Calculator Vue.js</title>
</head>
<body>
    <div id="app">
        <form class="calculator">
            <input type="number" v-model="angka1">
            <input type="number" v-model="angka2">
            <table class="buttons">
                <tr>
                    <td><button @click="hasil=angka1+angka2">+</button></td>
                    <td><button @click="hasil=angka1-angka2">-</button></td>
                    <td><button @click="hasil=angka1*angka2">*</button></td>
                    <td><button @click="hasil=angka1/angka2">/</button></td>
                </tr>
            </table>
            <p>hasil: {{ hasil }}</p>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
               const app = Vue.createApp({

            data() {
                return {
                    angka1: 0,
                    angka2: 0,
                    hasil: 0,
                }
            }
        })
            app.mount('#app')
    </script>
</body>
</html>
